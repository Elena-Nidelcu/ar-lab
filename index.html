<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quentin Tarantino AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- A-Frame & AR.js NFT -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #statusBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="statusBox">Scan the <b>Hollywood</b> marker first üé¨</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

    <!-- Hollywood book -->
    <a-nft id="marker-hollywood" type="nft" url="hollywood">
      <a-entity gltf-model="quentin_tarentino.glb"
                scale="50 50 50"
                position="50 150 0"
                rotation="-90 0 0"></a-entity>
    </a-nft>

    <!-- Reservoir Dogs t-shirt (disabled initially) -->
    <a-nft id="marker-reservoir" type="nft" url="reservoir_dogs" visible="false">
      <a-entity gltf-model="reservoir_dogs_glasses_-_sgp26.glb"
                scale="10 10 10"
                position="50 150 0"
                rotation="90 180 0"></a-entity>
    </a-nft>

    <!-- Pulp Fiction cup (disabled initially) -->
    <a-nft id="marker-pulp" type="nft" url="pulp_fiction" visible="false">
      <a-entity gltf-model="vincent_vega.glb"
                scale="50 50 50"
                position="50 150 0"
                rotation="90 180 0"></a-entity>
    </a-nft>

    <!-- Kill Bill optional (not in sequence) -->
    <a-nft type="nft" url="kill_bill">
      <a-entity gltf-model="uma_thurman_kill_bill.glb"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="90 180 0"></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const statusBox = document.getElementById('statusBox');
    const markerHollywood = document.getElementById('marker-hollywood');
    const markerReservoir = document.getElementById('marker-reservoir');
    const markerPulp = document.getElementById('marker-pulp');

    let hollywoodScanned = false;
    let reservoirScanned = false;

    // --- Hollywood marker ---
    markerHollywood.addEventListener('markerFound', () => {
      if (!hollywoodScanned) {
        hollywoodScanned = true;
        markerReservoir.setAttribute('visible', 'true');
        statusBox.innerHTML = '‚úÖ Hollywood scanned! Now scan <b>Reservoir Dogs</b> üï∂Ô∏è';
      }
    });

    // --- Reservoir Dogs marker ---
    markerReservoir.addEventListener('markerFound', () => {
      if (hollywoodScanned && !reservoirScanned) {
        reservoirScanned = true;
        markerPulp.setAttribute('visible', 'true');
        statusBox.innerHTML = '‚úÖ Reservoir Dogs scanned! Now scan <b>Pulp Fiction</b> ‚òï';
      } else if (!hollywoodScanned) {
        statusBox.innerHTML = '‚ö†Ô∏è You must scan <b>Hollywood</b> first!';
      }
    });

    // --- Pulp Fiction marker ---
    markerPulp.addEventListener('markerFound', () => {
      if (hollywoodScanned && reservoirScanned) {
        statusBox.innerHTML = 'üéâ All markers scanned in order! Tarantino universe complete üçø';
      } else if (!reservoirScanned) {
        statusBox.innerHTML = '‚ö†Ô∏è You must scan <b>Reservoir Dogs</b> before <b>Pulp Fiction</b>!';
      }
    });
  </script>
</body>
</html>
