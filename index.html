<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quentin Tarantino AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame & AR.js NFT -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #statusBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="statusBox">Scan the baby marker first</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

    <!-- Hollywood marker -->
    <a-nft id="marker-hollywood" type="nft" url="seed-icon-free-vector">
      <a-entity id="model-hollywood"
                gltf-model="baby.glb"
                scale="100 100 100"
                position="0 0 0"
                rotation="-90 0 0"
                visible="false"></a-entity>
    </a-nft>

    <!-- Reservoir Dogs marker -->
    <a-nft id="marker-reservoir" type="nft" url="tree-vector (1)">
      <a-entity id="model-reservoir"
                gltf-model="human.glb"
                scale="50 50 50"
                position="0 0 0"
                rotation="90 180 0"
                visible="false"></a-entity>
    </a-nft>

    <!-- Pulp Fiction marker -->
    <a-nft id="marker-pulp" type="nft" url="old_tree">
      <a-entity id="model-pulp"
                gltf-model="oldman_ernest.glb"
                scale="10 10 10"
                position="0 0 0"
                rotation="90 180 0"
                visible="false"></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const statusBox = document.getElementById('statusBox');
    const markerHollywood = document.getElementById('marker-hollywood');
    const markerReservoir = document.getElementById('marker-reservoir');
    const markerPulp = document.getElementById('marker-pulp');

    const modelHollywood = document.getElementById('model-hollywood');
    const modelReservoir = document.getElementById('model-reservoir');
    const modelPulp = document.getElementById('model-pulp');

    let hollywoodScanned = false;
    let reservoirScanned = false;

    // --- Hollywood ---
    markerHollywood.addEventListener('markerFound', () => {
      modelHollywood.setAttribute('visible', 'true');
      if (!hollywoodScanned) {
        hollywoodScanned = true;
        statusBox.innerHTML = '✅ Baby scanned! Now scan the next phase';
      }
    });
    markerHollywood.addEventListener('markerLost', () => {
      modelHollywood.setAttribute('visible', 'false');
    });

    // --- Reservoir Dogs ---
    markerReservoir.addEventListener('markerFound', () => {
      if (hollywoodScanned) {
        modelReservoir.setAttribute('visible', 'true');
        if (!reservoirScanned) {
          reservoirScanned = true;
          statusBox.innerHTML = '✅ Adult scanned! Now scan the next phase';
        }
      } else {
        statusBox.innerHTML = '⚠️ Scan baby first!';
      }
    });
    markerReservoir.addEventListener('markerLost', () => {
      modelReservoir.setAttribute('visible', 'false');
    });

    // --- Pulp Fiction ---
    markerPulp.addEventListener('markerFound', () => {
      if (hollywoodScanned && reservoirScanned) {
        modelPulp.setAttribute('visible', 'true');
        statusBox.innerHTML = 'All markers scanned in order! Life-cycle complete';
      } else if (!reservoirScanned) {
        statusBox.innerHTML = '⚠️ Scan adult before this';
      }
    });
    markerPulp.addEventListener('markerLost', () => {
      modelPulp.setAttribute('visible', 'false');
    });
  </script>
</body>
</html>
