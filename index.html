<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Interaction Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js for A-Frame (marker-based AR) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  <!-- Super Hands (drag, stretch, rotate, hover) -->
  <script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    /* Simple overlay UI */
    .hud {
      position: fixed; bottom: 14px; left: 50%; transform: translateX(-50%);
      display: grid; grid-template-columns: repeat(5, auto); gap: 8px;
      font: 600 14px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      z-index: 10; pointer-events: none;
    }
    .hud button {
      pointer-events: auto;
      padding: 10px 12px; border: 0; border-radius: 10px;
      background: rgba(255,255,255,.9);
    }
  </style>
</head>
<body>
  <!-- UI overlay -->
  <div class="hud">
    <button id="btn-rot-l">âŸ²</button>
    <button id="btn-rot-r">âŸ³</button>
    <button id="btn-scale--">âˆ’</button>
    <button id="btn-scale-+">ï¼‹</button>
    <button id="btn-color">ðŸŽ¨</button>
  </div>

  <a-scene
    embedded
    renderer="colorManagement: true; physicallyCorrectLights: true"
    xr-mode-ui="enabled: false"
    arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false">

    <!-- Touch ray so taps/drags work on phones -->
    <a-entity id="touchRay"
              cursor="rayOrigin: mouse"
              raycaster="objects: .interact">
    </a-entity>

    <!-- Light for PBR -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

    <!-- Marker root -->
    <a-marker preset="hiro" id="marker">
      <!-- Interaction root (class=interact to be ray-targetable) -->
      <a-entity id="rig" class="interact"
                position="0 0 0"
                super-hands></a-entity>

      <!-- The object to manipulate -->
      <a-box id="cube" class="interact"
             position="0 0.25 0" depth="0.5" height="0.5" width="0.5"
             material="metalness:0.1; roughness:0.6; color:#4CC3D9"
             hoverable grabbable draggable stretchable rotatable
             tap-gestures>
      </a-box>
      <a-box id="cube" class="interact"
       tap-gestures
       hoverable grabbable draggable stretchable rotatable></a-box>

      <!-- Small ground to visualize marker plane -->
      <a-cylinder radius="0.01" height="0.001" color="#888"></a-cylinder>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Utility: clamp scale
    function clamp(v, lo, hi){ return Math.max(lo, Math.min(hi, v)); }

    const cube = document.getElementById('cube');

    // Rotate buttons
    document.getElementById('btn-rot-l').addEventListener('click', () => nudgeRot(-15));
    document.getElementById('btn-rot-r').addEventListener('click', () => nudgeRot( 15));
    function nudgeRot(delta){
      const r = cube.getAttribute('rotation');
      cube.setAttribute('rotation', {x:r.x, y:r.y + delta, z:r.z});
    }

    // Scale buttons
    document.getElementById('btn-scale--').addEventListener('click', () => nudgeScale(0.9));
    document.getElementById('btn-scale-+').addEventListener('click', () => nudgeScale(1.1));
    function nudgeScale(mult){
      const s = cube.getAttribute('scale');
      const nx = clamp(s.x * mult, 0.2, 3);
      const ny = clamp(s.y * mult, 0.2, 3);
      const nz = clamp(s.z * mult, 0.2, 3);
      cube.setAttribute('scale', {x:nx, y:ny, z:nz});
    }

    // Color cycle
    const colors = ['#4CC3D9','#FFC65D','#7BC8A4','#EF2D5E','#FFFFFF'];
    let ci = 0;
    document.getElementById('btn-color').addEventListener('click', () => {
      ci = (ci + 1) % colors.length;
      cube.setAttribute('material', 'color', colors[ci]);
    });

    // Optional: visual hover feedback via super-hands events
    cube.addEventListener('hover-start', () => cube.setAttribute('material', 'emissive', '#222'));
    cube.addEventListener('hover-end',   () => cube.setAttribute('material', 'emissive', '#000'));

    // Tip: students can also two-finger pinch/rotate with "stretchable" & "rotatable"
    // (provided by super-hands). Drag the object across the marker with "draggable".
  </script>
  <script>
// Fire "tap","doubletap","longpress" on an entity.
AFRAME.registerComponent('tap-gestures', {
  schema: {longMs:{default:500}},
  init() {
    let t1 = 0, pressTimer = null, down = false;
    this.el.addEventListener('mousedown', () => {
      down = true;
      const now = performance.now();
      // double tap if within 300ms
      if (now - t1 < 300) this.el.emit('doubletap');
      t1 = now;
      pressTimer = setTimeout(() => {
        if (down) this.el.emit('longpress');
      }, this.data.longMs);
    });
    this.el.addEventListener('mouseup', () => {
      down = false;
      clearTimeout(pressTimer);
      this.el.emit('tap');
    });
    this.el.addEventListener('touchstart', e => e.preventDefault(), {passive:false});
  }
});
</script>
<script>
const cube = document.querySelector('#cube');
cube.addEventListener('tap',       () => cube.emit('toggle-spin'));
cube.addEventListener('doubletap', () => cube.emit('random-color'));
cube.addEventListener('longpress', () => document.querySelector('#hud').classList.toggle('open'));
</script>

</body>
</html>
