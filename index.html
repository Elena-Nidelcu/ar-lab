<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Interaction Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <!-- AR.js for NFT markers -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

    <!-- NFT Marker -->
    <a-nft
      type="nft"
      url="priza"  <!-- points to priza.fset, priza.fset3, priza.iset (no extension needed) -->
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5">

      <!-- Your 3D object -->
      <a-box position="0 0.25 0" depth="0.5" height="0.5" width="0.5"
             material="color: #4CC3D9; metalness:0.1; roughness:0.6">
      </a-box>

    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
