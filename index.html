<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple NFT Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame & AR.js NFT -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html { margin: 0; overflow: hidden; width: 100%; height: 100%; }
    #status { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; z-index: 10; }
  </style>
</head>
<body>
  <div id="status">Point your camera at the marker</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;">

    <!-- Single NFT marker -->
    <a-nft id="marker" type="nft" url="hollywood">
      <a-entity id="model"
                gltf-model="quentin_tarentino.glb"
                scale="1 1 1"
                position="0 0 0"
                rotation="0 0 0"
                visible="true"></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
